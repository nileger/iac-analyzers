# Only includes ansible-lint -> same settings as for ansible lint
name: molecule
toolSupport:
  - ansible
fileSupport:
builtIn: false
includedTools:
  - ansible-lint
categories:
  - linting
developmentSupport:
  ide:
  ci:
    - github actions
    - gitlab ci
    - travis ci
    - azure pipelines
    - jenkins
    - tox
