# keep-local can be used to not send the results to the armo portal
name: kubescape
toolSupport:
  - kubernetes
  - helm
fileSupport:
builtIn: false
includedTools:
categories:
  - security
developmentSupport:
  ide:
    - vs-code
  ci:
    - jenkins
    - circleci
    - gitlab ci
    - github actions
    - azure pipelines
  vc:
repository:
  url: https://github.com/armosec/kubescape
  stars: 9460
  contributors: 132
  license: Apache-2.0
  backers: armo
release:
  firstRelease: 12.08.2021
  lastRelease: 08.01.2024
rules:
  builtInChecks: true
  customChecks: false
  blacklistChecks: true
  ignoreFindings: true
  whitelistChecks:
experiments:
usage:
  documentation:
    quality: a
    link: https://hub.armosec.io/docs
  webApplication:
  installation:
    - binary
    - brew
    - nix
  autoFix:
  output:
    - pretty-printer
    - json
    - junit
    - prometheus
    - pdf
implementation:
  languages:
    - go
  ruleImplementation:
    - rego