# Can be run without datree backend by setting offline=local in the configuration file
name: datree
toolSupport:
  - kubernetes
  - helm
  - kustomize
fileSupport:
builtIn: false
includedTools:
categories:
  - policy
developmentSupport:
  ide:
    - vs-code
  ci:
    - github actions
    - circleci
    - travis ci
    - gitlab ci
    - jenkins
    - drone
    - azure
    - codefresh
  vc:
    - pre-commit hook
repository:
  url: https://github.com/datreeio/datree
  stars: 6071
  contributors: 59
  license: Apache-2.0
  backers: datree
release:
  firstRelease: 14.04.2021
  lastRelease: 29.12.2022
rules:
  builtInChecks: true
  customChecks: true
  blacklistChecks: true
  ignoreFindings: true
  whitelistChecks: true
experiments:
usage:
  documentation:
    quality: a
    link: https://hub.datree.io/
  webApplication:
  installation:
    - binary
    - docker
  autoFix: false
  output:
    - simple
    - json
    - yaml
    - xml
    - junit
implementation:
  languages:
    - go
  ruleImplementation:
    - yaml
    - json