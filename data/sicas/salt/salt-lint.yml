name: salt-lint
toolSupport:
  - salt
fileSupport:
builtIn: false
includedTools:
categories:
  - linting
developmentSupport:
  ide:
    - sublime
    - vs-code
    - vim
  ci:
    - github actions
  vc:
    - pre-commit hook
repository:
  url: https://github.com/warpnet/salt-lint
  stars: 131
  contributors: 25
  license: MIT
  backers: warpnet
release:
  firstRelease: 05.04.2019
  lastRelease: 16.01.2023
rules:
  builtInChecks: true
  customChecks: true
  blacklistChecks: true
  ignoreFindings: true
  whitelistChecks: true
experiments:
usage:
  documentation:
    quality: a
    link: https://salt-lint.readthedocs.io/en/latest/
  webApplication:
  installation:
    - pip
    - docker
  autoFix:
  output:
    - json
    - text
implementation:
  languages:
    - python
  ruleImplementation:
    - python